<script>
    let table;
    let a=1;
    table = "<table border='1' width='800' cellpadding='3'>";
    for (i=1;i<10;i++){
        table = table + "<tr>";

        for (j=2;j<10;j++){
            table = table + '<td>' + j + ' x ' +a + ' = ' + a*j +  '</td>';
            
        }
        a++;
        table = table + "</tr>";
    }
    table = table + '</table>';
    document.write(table);
</script>
