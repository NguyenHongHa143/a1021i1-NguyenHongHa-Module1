<script>
    class myDate{
        constructor (day, month, year){
        this.day = day;
        this.month = month;
        this.year = year;}
        setDay(d){
            this.day = d;
        }
        getDay(){
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        
        setMonth(m) {
            this.month = m;
        }
        setYear(y){
            this.year = y;
        }
        setDate(dd,mm,yy){
            this.day = dd;
            this.month = mm;
            this.year = yy;
        }
        
    }

    let date = new myDate(03,12,2021);
        // date.setDate(14,03,1997);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    // let date1 = date.getDate();
    
    alert(day+'/'+month+'/'+ year);
</script>
