<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            
            border-collapse: collapse;
            text-align: center;
        }
        th,td {
            border: 1px solid;
            padding: 8px;
        }
        .head {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h2>Thời Khóa Biểu</h2>
        <table>
            <tr class="head">
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt Động</th>
            </tr>
            <tr class="head">
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </table>
    </div>
</body>
</html>
