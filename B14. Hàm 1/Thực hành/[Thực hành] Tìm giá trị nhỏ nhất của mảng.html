<script>
    function findMin(array) {
        let Min = 0;
        for(i=0;i<array.length;i++)
            if (array[i]<Min){
                Min = array[i];
            }
        return Min;
    }
    // let arr1= [3, 5, 1, 8, -3, 7, 8];
    // let arr2= [7, 12, 6, 9, 20, 56, 89];
    let arr4= [0, 0, 0, 0, 0, 0];

    let result = findMin(arr4);
    document.write("số nhỏ nhất trong mảng là: " + result);
    // Với mảng không có phần tử nào sửa lại hàm minArray để kiểm tra số phần tử trong mảng.
    function findMin(array) {
        if (array.length==0){
            return -1;
        }
        else{
        let Min = 0;
        for(i=0;i<array.length;i++)
            if (array[i]<Min){
                Min = array[i];
            }
        return Min;}
    }
    let arr3= [];
    let result = findMin(arr3);
