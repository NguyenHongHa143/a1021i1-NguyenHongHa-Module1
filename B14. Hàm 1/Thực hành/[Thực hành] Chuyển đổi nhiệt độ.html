<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Temparature Converter</h2>
    </div>
    <div>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    </div>
    <div>
        <span><b>Fahrenheit:</b></span>
        <input type="text" id="input" oninput="fahrenheit()" size="15" placeholder="0"> 
    </div>
    <div>
        <span ><b>Celcius : </b></span> <span id="output"></span>
    </div>
</body>
</html>
<script>
    function Celcius(number){
        let result = ((number-32)/1.8);
        return result;
    }
    
    function fahrenheit(){
        let result=0 ;
        let temparature = parseFloat(document.getElementById('input').value);   
        result =  Celcius(temparature);  
        document.getElementById('output').innerHTML = parseFloat(result).toFixed(4) + " Â°C";
        
        
    }
    
    
</script>
