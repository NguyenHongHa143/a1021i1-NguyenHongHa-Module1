<script>
    let question = confirm ('Do you know? What is the “official” name of JavaScript?');
    
    if (question == true){
        let answer = prompt('Nhập câu trả lời của bạn: ');
        if (answer == 'ECMAScript'){
            alert ('RIGHT!');
        }
        else {
            alert ('Didn’t know? ECMAScript!');
        }
    }
    else{
        alert('Didn’t know? ECMAScript!');
    }
</script>
